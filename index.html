<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>boolflix</title>
  </head>
  <body>
    <input type="text" name="" value="" placeholder="Cerca film">
    <button type="button" name="button">Cerca</button>
    <div class="wrap-films"></div>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1> Titolo:{{title}}</h1>
        <h2> Titolo originale :{{original_title}}</h2>
        <h3> Lingua :{{original_language}}</h3>
        <h3> Media voto :{{vote_average}}</h3>
        <p> Riassunto : {{overview}}</p>
      </div>
    </script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
